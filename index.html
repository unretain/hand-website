<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PIXILATED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #pixels {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            z-index: 1;
        }

        .pixel {
            width: 100%;
            height: 100%;
            transition: background-color 0.1s;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', monospace;
            font-size: clamp(48px, 15vw, 150px);
            font-weight: 700;
            color: #fff;
            text-shadow:
                4px 4px 0 #ff0000,
                8px 8px 0 #ff7700,
                12px 12px 0 #ffff00,
                16px 16px 0 #00ff00,
                20px 20px 0 #0000ff,
                24px 24px 0 #8b00ff;
            letter-spacing: -0.02em;
            animation: glitch 0.5s infinite;
            image-rendering: pixelated;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }
    </style>
</head>
<body>
    <div id="pixels"></div>
    <div class="content">
        <h1>$PIXILATED</h1>
    </div>

    <script>
        const container = document.getElementById('pixels');
        const pixelSize = 40;

        const cols = Math.ceil(window.innerWidth / pixelSize);
        const rows = Math.ceil(window.innerHeight / pixelSize);

        container.style.gridTemplateColumns = `repeat(${cols}, ${pixelSize}px)`;
        container.style.gridTemplateRows = `repeat(${rows}, ${pixelSize}px)`;

        const colors = [
            '#ff0000', '#ff3300', '#ff6600', '#ff9900', '#ffcc00', '#ffff00',
            '#ccff00', '#99ff00', '#66ff00', '#33ff00', '#00ff00', '#00ff33',
            '#00ff66', '#00ff99', '#00ffcc', '#00ffff', '#00ccff', '#0099ff',
            '#0066ff', '#0033ff', '#0000ff', '#3300ff', '#6600ff', '#9900ff',
            '#cc00ff', '#ff00ff', '#ff00cc', '#ff0099', '#ff0066', '#ff0033'
        ];

        const pixels = [];

        for (let i = 0; i < cols * rows; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(pixel);
            pixels.push(pixel);
        }

        function animatePixels() {
            pixels.forEach(pixel => {
                if (Math.random() > 0.7) {
                    pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
            });
            requestAnimationFrame(animatePixels);
        }

        animatePixels();

        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
